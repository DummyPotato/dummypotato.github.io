<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        iframe#contentFrame {
            width: 80%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Webpage Loader</h1>
    <input type="text" id="urlInput" placeholder="Enter URL..." style="width: 300px; padding: 10px; margin-bottom: 20px;">
    <button onclick="loadPage()">Load Page</button>

    <iframe id="contentFrame"></iframe>

    <script>
        function loadPage() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Validate URL format
            try {
                new URL(url);
            } catch (_) {
                alert('Please enter a valid URL');
                return;
            }

            document.getElementById('contentFrame').src = `/proxy?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
